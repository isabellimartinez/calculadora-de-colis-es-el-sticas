<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Colisões Elásticas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora de Colisões Elásticas</h1>
    <form id="collision-form">
        <label for="mass1">Massa do Corpo 1 (em kg):</label>
        <input type="number" id="mass1" required><br>
        
        <label for="velocity1">Velocidade do Corpo 1 (em m/s):</label>
        <input type="number" id="velocity1" required><br>
        
        <label for="mass2">Massa do Corpo 2 (em kg):</label>
        <input type="number" id="mass2" required><br>
        
        <label for="velocity2">Velocidade do Corpo 2 (em m/s):</label>
        <input type="number" id="velocity2" required><br>
        
        <button type="button" onclick="calculateCollision()">Calcular</button>
    </form>
    
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
